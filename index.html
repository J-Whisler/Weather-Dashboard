<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

<body>

          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Upcoming weather</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="">
        <div class="card-body">
          <h5 id="day1" class="card-title">Today's Weather Forecast</h5>
          <p class="card-text">...</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="">
        <div class="card-body">
          <h5 id="day2" class="card-title">Tomrrow's Weather Forecast</h5>
          <p class="card-text">...</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="">
        <div  class="card-body">
          <h5 id="day3" class="card-title">3 day Weather Forecast</h5>
          <p class="card-text">...</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="">
        <div  class="card-body">
          <h5 id="day4" class="card-title">4 day Weather Forecast</h5>
          <p class="card-text">...</p>
        </div>
      </div>


      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="">
        <div class="card-body">
          <h5 id="day5" class="card-title">5 day Weather Forecast</h5>
          <p class="card-text">...</p>
        </div>
      </div>



    <script src="script.js"></script>
</body>
</html>
